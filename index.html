<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UP Tableau Dashboards</title>
  <script src="https://public.tableau.com/javascripts/api/viz_v1.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      scroll-behavior: smooth;
      font-family: 'Segoe UI', sans-serif;
     
      background: linear-gradient(135deg, #dfe1e4, #40c5da);
      background-attachment: fixed;
      
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      padding-top: 20px;
      color: #2c3e50;
    }

    .section {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 20px;
    }

    .tableauPlaceholder {
      width: 95%;
      height: 90vh;
      max-width: 1400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      overflow: hidden;
      
    }

    object.tableauViz {
      width: 100%;
      height: 100%;
      display: block;
    }

    h2 {
      margin-bottom: 10px;
      color: #34495e;
      font-size: 1.75rem;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>Uttar Pradesh Overview</h2>
    <div class='tableauPlaceholder' id='viz1'>
      <object class='tableauViz'>
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F'/>
        <param name='embed_code_version' value='3'/>
        <param name='site_root' value=''/>
        <param name='name' value='Dashboard1_17503247009590/Dashboard1'/>
        <param name='tabs' value='no'/>
        <param name='toolbar' value='yes'/>
        <param name='animate_transition' value='yes'/>
        <param name='display_static_image' value='yes'/>
        <param name='display_spinner' value='yes'/>
        <param name='display_overlay' value='yes'/>
        <param name='display_count' value='yes'/>
        <param name='language' value='en-US'/>
      </object>
    </div>
  </div>

  <div class="section">
    <h2>Population Insights</h2>
    <div class='tableauPlaceholder' id='viz2'>
      <object class='tableauViz'>
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F'/>
        <param name='embed_code_version' value='3'/>
        <param name='site_root' value=''/>
        <param name='name' value='Dashboard2_17503247668830/Dashboard2'/>
        <param name='tabs' value='no'/>
        <param name='toolbar' value='yes'/>
        <param name='animate_transition' value='yes'/>
        <param name='display_static_image' value='yes'/>
        <param name='display_spinner' value='yes'/>
        <param name='display_overlay' value='yes'/>
        <param name='display_count' value='yes'/>
        <param name='language' value='en-US'/>
      </object>
    </div>
  </div>

  <div class="section">
    <h2>District-Wise Details</h2>
    <div class='tableauPlaceholder' id='viz3'>
      <object class='tableauViz'>
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F'/>
        <param name='embed_code_version' value='3'/>
        <param name='site_root' value=''/>
        <param name='name' value='Dashboard3_17503248065550/Dashboard3'/>
        <param name='tabs' value='no'/>
        <param name='toolbar' value='yes'/>
        <param name='animate_transition' value='yes'/>
        <param name='display_static_image' value='yes'/>
        <param name='display_spinner' value='yes'/>
        <param name='display_overlay' value='yes'/>
        <param name='display_count' value='yes'/>
        <param name='language' value='en-US'/>
      </object>
    </div>
  </div>

</body>
</html>
